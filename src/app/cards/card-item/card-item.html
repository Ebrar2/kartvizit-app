 <mat-card class="card-item" appearance="outlined">
                    <mat-card-header (click)="openUpdateCard(card)">
                        <mat-card-title>{{card.name || '-'}}</mat-card-title>
                        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <ul class="list-group">
                            <li  class="list-group-item">{{card.phone}}</li>
                            <li  class="list-group-item">
                                <span *ngIf="card.email">{{card.email}}</span>
                                <small class="text-warning ng-content"  *ngIf="!card.email" >Mail Girilmemiş</small>
                            </li>
                          
                            <li  class="list-group-item">

                                <span *ngIf="card.address">{{card.address}}</span>
                                <small class="text-warning ng-content"  *ngIf="!card.address" >Adres Girilmemiş</small>
                      
                              
                            </li> 
                          
                        </ul>
                    </mat-card-content>

                </mat-card>
