<h2 mat-dialog-title>{{data? 'Kartviziti Düzenle' :'Yeni Kartvizit'}}</h2>
<mat-dialog-content class="mat-typography">
<div *ngIf="showSpinner">
  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar><br>
</div>

  <form [formGroup]="cardForms">
   
    <mat-form-field class="example-full-width">
      <mat-label>Ad Soyad</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
     <mat-form-field class="example-full-width">
      <mat-label>Başlık</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-Mail Adresi</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Adres</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <div class="flex-grow-1 text-start">
            <button mat-stroked-button [mat-dialog-close]="true" (click)="deleteCardForm()" *ngIf="data" [disabled]="showSpinner" >{{'Sil'}}</button>

   </div>
  <div>
    <button mat-button mat-dialog-close>Vazgeç</button>
        <button mat-flat-button [mat-dialog-close]="true" (click)="data?updateCardForm():addCardForm()" [disabled]="cardForms.invalid ||showSpinner">{{data?'Düzenle':'Ekle'}}</button>

  </div>
</mat-dialog-actions>
